<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUTOS_ACESSORIOS</title>
</head>
<body>
    <h1>Revenda de Acessórios</h1>
    <div class="figure">
        <h3>Capa de celular MotoG8</h3>
        <img src="imagens/capa_celular_motog8.jpg"width="250" height="250" alt="Imagem capa de celular MotoG8">
        <p>Cores disponíveis azul, lilás, branco e rosa</p>
        <form>
            <select name="cores">
                <option value="azul">Azul</option>
                <option value="lilás">Lilás</option>
                <option value="branco">Branco</option>
                <option value="rosa">Rosa</option>
            </select>
        </form>
        <p>Valor R$ 35,00</p>
        <input type="submit" value="Comprar">
    </div>
    <div class="figure">
        <h3>Capa de celular Iphone 7</h3>
        <img src="imagens/capa_celular_iphone7.jpg"width="250" height="250" alt="Imagem capa de celular iphone 7">
        <p>Cores disponíveis preto, lilás, branco e rosa</p>
        <form>
            <select name="cores">
                <option value="preto">Preto</option>
                <option value="lilás">Lilás</option>
                <option value="branco">Branco</option>
                <option value="rosa">Rosa</option>
            </select>
        </form>
        <p>Valor R$ 50,00</p>
        <input type="submit" value="Comprar">
    </div>
    <div class="figure">
        <h3>Fone de ouvido bluetooth</h3>
        <img src="imagens/fone_de_ouvido.jpg"width="250" height="250" alt="imagem fone de ouvido">
        <p>Cores disponíveis preto, branco e rosa</p>
        <form>
            <select name="cores">
                <option value="preto">Preto</option>
                <option value="branco">Branco</option>
                <option value="rosa">Rosa</option>
            </select>
        </form>
        <p>Valor R$ 250,00</p>
        <input type="submit" value="Comprar">
    </div>
</body>
</html>
